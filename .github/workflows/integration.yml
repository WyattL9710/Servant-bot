name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      - run: touch test_runner.txt
      - name: Start server application
        run: pm2 start poetry --name ServantBot -- run python main.py
